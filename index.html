<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Priscillah's Personal Website</title>
    <style>
        /* Additional styles for smooth scrolling */
        body {
            scroll-behavior: smooth;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            cursor: pointer;
            color: #3498db;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #1c78c3;
        }

        /* Rest of your existing styles... */

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content... -->
</body>
</html>
